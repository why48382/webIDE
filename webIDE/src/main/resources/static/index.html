<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body  id="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">codeForge</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <span class="nav_light badge bg-dark">Light 🌞</span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">storage</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">history</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">회원가입</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <article>
        <aside>
            <div class="select_box" id="select_area">
                <select class="select_in">
                    <option value="javascript">project</option>
                    <option value="javascript">sample</option>
                </select>
            </div>
            <iframe src="storege.html" class="storege_in"></iframe>
        </aside>
        <section>
            <div id="ide">
               <iframe src="ide.html" class="ide_in"></iframe>
            </div>
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let clicknum = 0;
      $('.badge').on('click', function(){
        clicknum += 1;
        if(clicknum%2 == 1){
          $('.badge').html('Dark 🌙');

          $('#body').removeClass("dark");
          $('.navbar').removeClass('navbar-light bg-light')
          $('.navbar').addClass('navbar-dark bg-dark')
          $('.badge').removeClass("bg-dark");
          $('.badge').addClass("bg-light");
          $('.badge').removeClass("nav_light");
          $('.badge').addClass("nav_dark");
        } else {
          $('.badge').html('Light 🌞');

          $('#body').addClass("dark");
          $('.navbar').removeClass('navbar-dark bg-dark')
          $('.navbar').addClass('navbar-light bg-light')
          $('.badge').removeClass("bg-light");
          $('.badge').addClass("bg-dark");
          $('.badge').removeClass("nav_dark");
          $('.badge').addClass("nav_light");
        }
      });
    </script>
</body>
</html>
